<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main class="p-3 m-5 position-relative">
        <div class="header text-center p-5">
          <h2>TodoX</h2>
        </div>
        <div
          class="Search-Content d-flex justify-content-evenly align-items-center g-2"
        >
          <div class="inputContainer">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search Note"
            />
          </div>
          <div class="col-auto">
            <button type="submit" id="searchBtn" class="btn">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
          </div>
        </div>
        <button
          type="button"
          class="btn rounded-circle position-absolute bottom-0 end-0 m-3 modalBTN"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          +
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Create Todo
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="title" class="form-label">Todo Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Todo Title">
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Todo Description</label>
                  <input type="text" class="form-control" id="desc" placeholder="Todo Description">
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-primary" id="createTodoBtn">
                  Create Todo
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="todos" id="todoContainer">
          <div class="todos overflow-auto" style="max-height: 300px">
            <p>No Todos..</p>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
